    <style>
        /* --- GRID & CARDS --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        .gallery-item {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            aspect-ratio: 4/3;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            backdrop-filter: blur(var(--card-blur));
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--shadow-card);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            display: block;
            image-rendering: auto;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* --- OVERLAY & ICONS --- */
        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .gallery-overlay i {
            color: white;
            font-size: 2rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            touch-action: none;
            overscroll-behavior: contain;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

/* Update this specific section in your CSS */
.lightbox-content {
    max-width: 90%;
    max-height: 85vh;
    border-radius: 4px;
    
    /* Start completely hidden */
    opacity: 0;
    transform: scale(0.96); /* Reduced scale movement */
    visibility: hidden; 
    
    /* Smooth transition */
    transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
    
    /* Fix for mobile flickering */
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    will-change: opacity, transform;
}

.lightbox-content.visible {
    visibility: visible;
    opacity: 1;
    transform: scale(1);
}

        /* Add this to your style block */
        .notransition {
            transition: none !important;
        }

        /* ---------- CIRCULAR LOADER ---------- */
        .loader {
            position: absolute;
            width: 64px;
            height: 64px;
            border: 6px solid rgba(255, 255, 255, 0.25);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }


        /* --- CONTROLS --- */
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 10005;
            backdrop-filter: blur(5px);
        }

        .lightbox-nav:hover {
            background: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.2s;
            z-index: 10005;
        }

        .lightbox-close:hover {
            opacity: 1;
            color: var(--primary);
        }

        /* --- LOADER --- */
        .lightbox-loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            display: none;
            z-index: 10002;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- DESKTOP HOVER LOGIC --- */
        @media (hover: hover) {

            .gallery-item:hover,
            .gallery-item.locked-hover {
                transform: translateY(-6px);
                border-color: var(--primary);
                box-shadow: 0 12px 30px rgba(59, 130, 246, 0.25);
                z-index: 10;
            }

            .gallery-item:hover img,
            .gallery-item.locked-hover img {
                transform: scale(1.1);
            }

            .gallery-item:hover .gallery-overlay,
            .gallery-item.locked-hover .gallery-overlay {
                opacity: 1;
            }

            .gallery-item:hover .gallery-overlay i,
            .gallery-item.locked-hover .gallery-overlay i {
                transform: scale(1);
            }
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .gallery-overlay {
                display: none;
            }

            .lightbox-content {
                max-width: 95%;
            }

            /* Force Buttons Visible & Touch Friendly */
            .lightbox-nav {
                display: flex !important;
                width: 40px;
                height: 40px;
                background: rgba(0, 0, 0, 0.3) !important;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .lightbox-nav:hover {
                background: rgba(0, 0, 0, 0.3) !important;
                transform: translateY(-50%) !important;
            }

            .lightbox-nav:active {
                background: var(--primary) !important;
                transform: translateY(-50%) scale(0.9) !important;
            }
        }
    </style>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
    document.addEventListener("DOMContentLoaded", () => {
    // --- VARIABLES ---
    let galleryImages = [];
    let currentIndex = 0;

    // --- ELEMENTS ---
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const loader = document.querySelector('.loader') || document.getElementById('lightbox-loader');

    // --- 1. INITIALIZATION ---
    function initGallery() {
        // Collect all images
        const items = document.querySelectorAll('.gallery-item img');
        if (items.length === 0) return;

        items.forEach((img, index) => {
            galleryImages.push(img.src); // Store source
            img.closest('.gallery-item').addEventListener('click', (e) => {
                e.preventDefault();
                openLightbox(index);
            });
        });
    }

    // --- 2. OPEN LOGIC (Fixed for Flicker) ---
    function openLightbox(index) {
        currentIndex = index;
        
        // 1. Show the dark overlay FIRST (keep image hidden)
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
        
        // 2. Load the image logic
        loadImageSmoothly();
    }

    // --- 3. CLOSE LOGIC ---
    window.closeLightbox = function() {
        lightbox.classList.remove('active');
        lightboxImg.classList.remove('visible'); // Hide image immediately
        document.body.style.overflow = ''; 

        // Clear src after a delay to prevent "flash" of old image next time
        setTimeout(() => {
            lightboxImg.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"; // Transparent placeholder
        }, 300);
    };

    // --- 4. NAVIGATION ---
    window.changeSlide = function(direction) {
        currentIndex += direction;
        if (currentIndex >= galleryImages.length) currentIndex = 0;
        else if (currentIndex < 0) currentIndex = galleryImages.length - 1;
        loadImageSmoothly();
    };

    // --- 5. SMOOTH LOADER (The Flicker Fix) ---
    function loadImageSmoothly() {
        // A. Hide current image & show loader
        lightboxImg.classList.remove('visible');
        if (loader) loader.classList.remove('hidden');

        const targetSrc = galleryImages[currentIndex];

        // B. Preload in memory
        const tempImage = new Image();
        
        tempImage.onload = () => {
            // C. Set src ONLY when fully loaded
            lightboxImg.src = targetSrc;
            
            // D. Hide loader
            if (loader) loader.classList.add('hidden');

            // E. THE MOBILE FIX: Double RequestAnimationFrame
            // This forces the browser to paint the new src BEFORE starting the opacity transition
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    lightboxImg.classList.add('visible');
                });
            });
        };

        tempImage.onerror = () => {
            if (loader) loader.classList.add('hidden');
        };

        tempImage.src = targetSrc;
    }

    // --- 6. EVENT LISTENERS ---
    document.addEventListener('keydown', (e) => {
        if (!lightbox.classList.contains('active')) return;
        if (e.key === 'Escape') window.closeLightbox();
        if (e.key === 'ArrowLeft') window.changeSlide(-1);
        if (e.key === 'ArrowRight') window.changeSlide(1);
    });

    lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox || e.target.classList.contains('lightbox-close')) {
            window.closeLightbox();
        }
    });

    initGallery();
});
