    <style>
        /* --- GRID & CARDS --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 10px;
            will-change: transform;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 4/3;
            
            /* RESTORED THEME VARIABLES */
            background: var(--bg-card, #fff); 
            border: 1px solid var(--border-color, rgba(0,0,0,0.1));
            
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
            backface-visibility: hidden;
        }

        /* Hover Effects (Desktop Only) */
        @media (hover: hover) {
            .gallery-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
                border-color: var(--primary, #007bff);
                z-index: 2;
            }
            .gallery-item:hover img {
                transform: scale(1.08);
            }
            .gallery-item:hover .gallery-overlay {
                opacity: 1;
            }
        }

        /* --- OVERLAY --- */
        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .gallery-overlay i {
            color: white;
            font-size: 2rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        /* --- LIGHTBOX (Always Dark Background) --- */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s;
            /* PREVENTS SCROLLING BEHIND LIGHTBOX ON MOBILE */
            touch-action: none; 
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .lightbox-content {
            max-width: 95%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.98);
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            will-change: opacity, transform;
            backface-visibility: hidden;
            /* Allow selection/touch on the image itself if needed */
            user-select: none;
        }

        .lightbox-content.visible {
            opacity: 1;
            transform: scale(1);
            visibility: visible;
        }

        /* --- CONTROLS --- */
        .lb-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: background 0.2s, transform 0.2s;
            z-index: 10001;
            backdrop-filter: blur(4px);
            padding: 0;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .lb-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .lb-prev { left: 20px; }
        .lb-next { right: 20px; }
        .lb-close {
            top: 20px;
            right: 20px;
            background: transparent;
            font-size: 2rem;
        }

        /* --- LOADER --- */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            z-index: 9999;
        }
        .loader.hidden { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .gallery-grid { grid-template-columns: 1fr; gap: 15px; }
            .gallery-overlay { display: none; }
            .lb-btn { width: 44px; height: 44px; background: rgba(0, 0, 0, 0.5); }
            .lb-prev { left: 10px; }
            .lb-next { right: 10px; }
            .lb-close { top: 10px; right: 10px; }
        }
    </style>
</head>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const grid = document.getElementById('gallery-grid');
        const lightbox = document.getElementById('lightbox');
        const imgDisplay = document.getElementById('lightbox-img');
        const loader = document.querySelector('.loader');

        let images = [];
        let idx = 0;

        if (!grid) return;

        images = Array.from(grid.querySelectorAll('.gallery-item img')).map(img => img.src);

        grid.addEventListener('click', (e) => {
            const item = e.target.closest('.gallery-item');
            if (!item) return;
            e.preventDefault();
            const clickedSrc = item.querySelector('img')?.src;
            const foundIdx = images.indexOf(clickedSrc);
            if (foundIdx !== -1) openLightbox(foundIdx);
        });

        function openLightbox(index) {
            idx = index;
            lightbox.classList.add('active');
            // Prevent background scrolling on all devices
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            loadImage();
        }

        function loadImage() {
            imgDisplay.classList.remove('visible');
            if (loader) loader.classList.remove('hidden');

            const tmp = new Image();
            const targetSrc = images[idx];

            tmp.onload = () => {
                imgDisplay.src = targetSrc;
                if (loader) loader.classList.add('hidden');
                requestAnimationFrame(() => requestAnimationFrame(() => {
                    imgDisplay.classList.add('visible');
                }));
            };
            tmp.src = targetSrc;
        }

        window.closeLightbox = () => {
            lightbox.classList.remove('active');
            imgDisplay.classList.remove('visible');
            // Re-enable scrolling
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
            setTimeout(() => imgDisplay.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7", 300);
        };

        window.changeSlide = (dir) => {
            idx = (idx + dir + images.length) % images.length;
            loadImage();
        };

        /* --- KEYBOARD SUPPORT --- */
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') window.closeLightbox();
            if (e.key === 'ArrowLeft') window.changeSlide(-1);
            if (e.key === 'ArrowRight') window.changeSlide(1);
        });

        /* --- CLICK TO CLOSE --- */
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) window.closeLightbox();
        });

        /* --- SWIPE GESTURES --- */
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;

        lightbox.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});

        lightbox.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleGesture();
        }, {passive: true});

        function handleGesture() {
            const xDiff = touchStartX - touchEndX;
            const yDiff = touchStartY - touchEndY;
            const threshold = 50; // Minimum distance to trigger swipe

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                // Horizontal Swipe (Left/Right)
                if (Math.abs(xDiff) > threshold) {
                    if (xDiff > 0) {
                        // Swiped Left -> Next Image
                        window.changeSlide(1); 
                    } else {
                        // Swiped Right -> Prev Image
                        window.changeSlide(-1);
                    }
                }
            } else {
                // Vertical Swipe (Up/Down)
                if (Math.abs(yDiff) > threshold) {
                    // Swiped Up or Down -> Close
                    window.closeLightbox();
                }
            }
        }
    });
    </script>
