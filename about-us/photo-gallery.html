    <style>
        /* --- GRID & CARDS --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        .gallery-item {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            aspect-ratio: 4/3;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            backdrop-filter: blur(var(--card-blur));
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--shadow-card);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            display: block;
            image-rendering: auto;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* --- OVERLAY & ICONS --- */
        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .gallery-overlay i {
            color: white;
            font-size: 2rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            touch-action: none;
            overscroll-behavior: contain;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 85vh;
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            user-select: none;
        }

        .lightbox-content.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* ---------- CIRCULAR LOADER ---------- */
        .loader {
            position: absolute;
            width: 64px;
            height: 64px;
            border: 6px solid rgba(255, 255, 255, 0.25);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }


        /* --- CONTROLS --- */
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 10005;
            backdrop-filter: blur(5px);
        }

        .lightbox-nav:hover {
            background: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.2s;
            z-index: 10005;
        }

        .lightbox-close:hover {
            opacity: 1;
            color: var(--primary);
        }

        /* --- LOADER --- */
        .lightbox-loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            display: none;
            z-index: 10002;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- DESKTOP HOVER LOGIC --- */
        @media (hover: hover) {

            .gallery-item:hover,
            .gallery-item.locked-hover {
                transform: translateY(-6px);
                border-color: var(--primary);
                box-shadow: 0 12px 30px rgba(59, 130, 246, 0.25);
                z-index: 10;
            }

            .gallery-item:hover img,
            .gallery-item.locked-hover img {
                transform: scale(1.1);
            }

            .gallery-item:hover .gallery-overlay,
            .gallery-item.locked-hover .gallery-overlay {
                opacity: 1;
            }

            .gallery-item:hover .gallery-overlay i,
            .gallery-item.locked-hover .gallery-overlay i {
                transform: scale(1);
            }
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .gallery-overlay {
                display: none;
            }

            .lightbox-content {
                max-width: 95%;
            }

            /* Force Buttons Visible & Touch Friendly */
            .lightbox-nav {
                display: flex !important;
                width: 40px;
                height: 40px;
                background: rgba(0, 0, 0, 0.3) !important;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .lightbox-nav:hover {
                background: rgba(0, 0, 0, 0.3) !important;
                transform: translateY(-50%) !important;
            }

            .lightbox-nav:active {
                background: var(--primary) !important;
                transform: translateY(-50%) scale(0.9) !important;
            }
        }
    </style>
</head>

        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <div id="lightbox-loader" class="lightbox-loader"></div>
        <button class="lightbox-nav lightbox-prev" onclick="changeSlide(-1)"><i
                class="fa-solid fa-chevron-left"></i></button>
        <button class="lightbox-nav lightbox-next" onclick="changeSlide(1)"><i
                class="fa-solid fa-chevron-right"></i></button>

    <script>
        const lightbox = document.getElementById('lightbox'),
            lightboxImg = document.getElementById('lightbox-img'),
            lightboxLoader = document.getElementById('lightbox-loader');
        let galleryImages = [], currentIndex = 0, currentActiveCard = null;

        document.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll('.gallery-item');
            items.forEach((item, index) => {
                const overlay = document.createElement('div');
                overlay.className = 'gallery-overlay';
                overlay.innerHTML = '<i class="fa-solid fa-magnifying-glass-plus"></i>';
                item.appendChild(overlay);
                galleryImages.push(item.querySelector('img').src);
                item.onclick = () => openLightbox(index, item);
            });
        });

        function openLightbox(index, element) {
            currentIndex = index;
            if (currentActiveCard) currentActiveCard.classList.remove('locked-hover');
            if (element) { element.classList.add('locked-hover'); currentActiveCard = element; }

            lightbox.classList.add('active');
            document.documentElement.style.overflow = 'hidden';
            document.body.style.overflow = 'hidden';
            loadImage(galleryImages[currentIndex]);
        }

        function closeLightbox(e) {
            if (!e || e.target === lightbox || e.target.classList.contains('lightbox-close')) {
                lightbox.classList.remove('active');
                document.documentElement.style.overflow = '';
                document.body.style.overflow = '';
                lightboxImg.classList.remove('visible');
                if (currentActiveCard) {
                    setTimeout(() => { currentActiveCard.classList.remove('locked-hover'); currentActiveCard = null; }, 300);
                }
                setTimeout(() => { lightboxImg.src = ''; lightboxLoader.style.display = 'none'; }, 300);
            }
        }

        function changeSlide(dir) {
            currentIndex = (currentIndex + dir + galleryImages.length) % galleryImages.length;
            loadImage(galleryImages[currentIndex]);
        }

        function loadImage(src) {
            lightboxLoader.classList.remove('hidden');
            lightboxImg.classList.remove('visible');

            const pre = new Image();

            pre.onload = () => {
                lightboxImg.src = src;

                requestAnimationFrame(() => {
                    lightboxLoader.classList.add('hidden');
                    lightboxImg.classList.add('visible');
                });
            };

            pre.src = src;
        }

        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === "Escape") closeLightbox();
            if (e.key === "ArrowLeft") changeSlide(-1);
            if (e.key === "ArrowRight") changeSlide(1);
        });

        let tSX = 0, tSY = 0, tEX = 0, tEY = 0;
        lightbox.addEventListener('touchstart', (e) => { tSX = e.changedTouches[0].screenX; tSY = e.changedTouches[0].screenY; }, { passive: true });
        lightbox.addEventListener('touchend', (e) => {
            tEX = e.changedTouches[0].screenX; tEY = e.changedTouches[0].screenY;
            if (Math.abs(tEX - tSX) > 50 && Math.abs(tEX - tSX) > Math.abs(tEY - tSY)) changeSlide(tEX > tSX ? -1 : 1);
            else if (tEY - tSY > 100) closeLightbox();
        }, { passive: true });
        lightbox.onclick = closeLightbox;
    </script>
