    <style>
        /* --- Gallery Grid Layout --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        /* Individual Image Card */
        .gallery-item {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            aspect-ratio: 4/3;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            backdrop-filter: blur(var(--card-blur));
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--shadow-card);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            display: block;
        }

        /* Hover Effects */
        .gallery-item:hover {
            transform: scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.25);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Icon Overlay */
        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-overlay i {
            color: white;
            font-size: 2rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay i {
            transform: scale(1);
        }

        /* --- Lightbox Modal Styles --- */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 85vh;
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .lightbox.active .lightbox-content {
            transform: scale(1);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.2s;
            z-index: 10001;
        }

        .lightbox-close:hover {
            opacity: 1;
            color: var(--primary);
        }

        @media(max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        /* --- Lightbox Logic --- */
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightbox(element) {
            const img = element.querySelector('img');

            // 1. Set the source
            lightboxImg.src = img.src;

            // 2. Wait for the image to acknowledge it is loaded/ready before showing
            lightboxImg.onload = () => {
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            };

            // Check if complete, then show immediately.
            if (lightboxImg.complete) {
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeLightbox(event) {
            // Only close if clicking the background or the X button
            if (event.target !== lightboxImg) {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';

                // Clear source ONLY after the fade-out animation (300ms) finishes
                setTimeout(() => {
                    lightboxImg.src = '';
                }, 300);
            }
        }

        // Close on Escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === "Escape" && lightbox.classList.contains('active')) {
                closeLightbox({ target: lightbox });
            }
        });
    </script>
