<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - BMCRI</title>

  <link rel="icon" href="assets/favicon.ico" sizes="32x32" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://www.google.com">
  <link rel="preconnect" href="https://maps.gstatic.com">

  <link rel="preload" href="./assets/css/style.css" as="style">
  <link rel="preload" href="./assets/css/mobile.css" as="style">
  <link rel="preload" href="./assets/js/script.js" as="script">

  <link rel="preload" href="./header.html" as="fetch" crossorigin>
  <link rel="preload" href="./footer.html" as="fetch" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&family=Montserrat:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/mobile.css">
  <script src="assets/js/theme.js"></script>
  <style>
    .contact-wrapper {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 30px;
      align-items: stretch;
    }

    .info-card {
      background: var(--bg-card);
      backdrop-filter: blur(var(--card-blur));
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 30px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info-row {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .info-row:last-child {
      margin-bottom: 0;
    }

    .info-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.1);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .map-container {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    @media(max-width: 900px) {
      .contact-wrapper {
        grid-template-columns: 1fr;
      }

      .map-container {
        min-height: 350px;
      }
    }
  </style>
</head>

<body>
  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>
  <div id="global-header"></div>
  <div class="site-wrapper">
    <main class="container-wide main-content fade-in">
      <h2 class="page-title reveal"><i class="fa-solid fa-address-card"></i> Contact Us</h2>
      <div class="contact-wrapper reveal">
        <div class="info-card">

          <div class="info-row">
            <div class="info-icon"><i class="fa-solid fa-phone"></i></div>
            <div><strong style="display:block; margin-bottom:5px;">Phone</strong> College: <a href="tel:+919313211896"
                style="color:var(--text-secondary); text-decoration:none;">+91 93132
                11896</a><br>Hospital: <a href="tel:+917984285563"
                style="color:var(--text-secondary); text-decoration:none; margin-bottom:5px;">+91 79842 85563</a>
            </div>
          </div>
          <div class="info-row">
            <div class="info-icon"><i class="fa-solid fa-envelope"></i></div>
            <div><strong style="display:block; margin-bottom:5px;">Email</strong><a
                href="mailto:eoffice.bmcri@gmail.com"
                style="color:var(--text-secondary); text-decoration:none;">eoffice.bmcri@gmail.com</a></div>
          </div>
          <div class="info-row">
            <div class="info-icon"><i class="fa-solid fa-location-dot"></i></div>
            <div><strong style="display:block; margin-bottom:5px;">Address</strong><span><a
                  href="https://maps.app.goo.gl/JsYoos3D8S9PoyH6A" target="_blank"
                  style="color:var(--text-secondary); text-decoration:none; line-height:1.6;">Banas Medical College &
                  Research
                  Institute, Moriya, Palanpur - 385001</a></span></div>
          </div>
        </div>
        <div class="map-container reveal"><iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d909.5788882514846!2d72.38890996957379!3d24.230739798646596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395ceb9e9226e7d7%3A0x83f960d9d41ad7bd!2sBanas%20Medical%20College%20%26%20Research%20Institute!5e0!3m2!1sen!2sin!4v1765974638062!5m2!1sen!2sin"
            width="100%" height="100%" style="border:0;" allowfullscreen=""
            referrerpolicy="no-referrer-when-downgrade"></iframe></div>
      </div>
    </main>
    <div id="global-footer"></div>
  </div>
  <script>window.SITE_BASE = './';</script>
  <script src="assets/js/script.js" defer></script>
</body>

</html>
